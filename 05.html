<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão_01 da Lista</title>
</head>
<body>
    <h1>Soma de Pares de Uma Sequência</h1>
    <script>
        let i, soma = 0;

        let n = parseInt(prompt("Digite um numero: "));
        console.log("Os números da sequencia são : ", n);

        for(i=1; i<=n; i++){
            let num = parseInt(prompt("Digie o numero da sequência: ", i));
            console.log("%d", num);
		
		    if(num == 0){
                console.log("Voce Digitou 0, Portanto O Programa Foi Encerrado.\n");
                
		    }
		
		    if(num % 2 == 0){
			soma = soma + num;
		    }
	    }
	
        console.log("A soma é : ", soma);
    </script>
</body>
</html>
